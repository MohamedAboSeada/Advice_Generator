<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>
  <!-- icons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!-- main style file -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div class="advice_gen">
    <div class="loading hide">
      <i class="bx bx-loader-alt bx-spin"></i>
    </div>
    <h3 class="advice_gen__advice-header">Advice #<span class="advice_gen__advice-id">00</span></h3>
    <h2 class="advice_gen__advice-text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Similique, veritatis.
    </h2>
    <img class="advice_gen__advice-divider" src="images/pattern-divider-desktop.svg">
    <button class="advice_gen__btn"><img src="images/icon-dice.svg"></button>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
